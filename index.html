<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20 Jahre Abi – Jahrgang 2006</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f2ef;
      color: #1c1e21;
    }

    header {
      position: relative;
      height: 30vh;
      margin: 3rem 2rem 2rem;
      border-radius: 10px;
      overflow: hidden;
    }

    header img.hero-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 52%;
      filter: saturate(1.5) contrast(1.25) brightness(1.1);
      transition: filter 0.3s ease;
      display: block;
    }

    header img.hero-img:hover {
      filter: saturate(1.6) contrast(1.3) brightness(1.15);
    }

    header .hero-text {
      position: absolute;
      left: 50%;
      bottom: 5%;
      transform: translateX(-50%);
      text-align: center;
      color: #ffffff;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.7);
      padding: 0 1rem;
    }

    header h1 {
      font-size: 3.8rem;
      margin: 0 0 0.4rem;
    }

    header p {
      font-size: 1.8rem;
      margin: 0;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      flex-wrap: wrap;
    }

    nav {
      flex: 0 0 220px;
      position: sticky;
      top: 20px;
      align-self: flex-start;
    }

    nav ul {
      list-style: none;
      padding: 0;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    nav li {
      border-bottom: 1px solid #eee;
    }

    nav a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
    }

    nav a:hover {
      background-color: #f0f0f0;
    }

    nav i {
      margin-right: 8px;
      color: #0073b1;
    }

    main {
      flex: 1;
      margin: 0 20px;
      min-width: 280px;
    }

    aside.right-column {
      flex: 0 0 250px;
      position: sticky;
      top: 20px;
      align-self: flex-start;
    }

    .content-box {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      color: #1c1e21;
    }

    .button {
      background-color: #0073b1;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: #005f90;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 15px;
      z-index: 1001;
    }

    .mobile-nav {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      background-color: white;
      width: 80%;
      max-width: 300px;
      height: 100%;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      padding: 1rem;
      z-index: 1000;
    }

    .mobile-nav ul {
      list-style: none;
      padding: 0;
    }

    .mobile-nav li {
      margin: 1rem 0;
    }

    .mobile-nav a {
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 20px;
      color: #666;
    }

    @media (max-width: 768px) {
      header {
        height: 24vh;
        margin: 2.4rem 1rem 1rem;
      }

      header .hero-text {
        bottom: 18%;
      }

      header h1 {
        font-size: 1.5rem;
      }

      header p {
        font-size: 1.3rem;
      }

      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }

      aside.right-column {
        position: static;
        width: 100%;
        margin-top: 20px;
      }

      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="GSG_Bearbeitet_NEU.jpg" alt="Bannerbild" class="hero-img" />
  <div class="hero-text">
    <h1>20 Jahre Abi</h1>
    <p>Wir feiern unser Abiturjubiläum – sei dabei!</p>

<div class="container">

  <nav>

      <li><a href="#news"><i class="fas fa-bullhorn"></i>Aktuelle News</a></li>

<footer>
  <p>&copy; 2025 Jahrgang 2006 – Abi-Treffen</p>

</footer>

<script>
  function toggleMobileMenu() {
    const nav = document.getElementById("mobileNav");
    const overlay = document.getElementById("overlay");
    nav.style.display = nav.style.display === "block" ? "none" : "block";
    overlay.style.display = nav.style.display === "block" ? "block" : "none";
  }

  document.getElementById("hamburger").addEventListener("click", toggleMobileMenu);
  document.getElementById("overlay").addEventListener("click", toggleMobileMenu);
</script>

<!-- Dein bestehendes JavaScript (Countdown, Formulare, Galerie etc.) folgt hier -->
<!-- Am besten bleibt das alles unterhalb von </script> -->
<script>
// === Countdown ===
const countdownDate = new Date("2026-07-01T00:00:00").getTime(); // hier ggf. genaues Datum eintragen
const countdownEl = document.getElementById("countdown");
setInterval(() => {
const now = new Date().getTime();
const diff = countdownDate - now;
if (diff < 0) {
countdownEl.textContent = "Es ist so weit!";
return;
}
const days = Math.floor(diff / (1000 * 60 * 60 * 24));
countdownEl.textContent = ${days} Tage noch!;
}, 1000 * 60 * 60); // nur jede Stunde aktualisieren

// === Newsletter-Formular ===

document.addEventListener("DOMContentLoaded", function () {
const newsletterForm = document.getElementById("newsletter-form");

newsletterForm.addEventListener("submit", function (e) {
e.preventDefault();

const email = document.getElementById("newsletter-email").value.trim();
const vorname = document.getElementById("newsletter-vorname").value.trim();
const nachname = document.getElementById("newsletter-nachname").value.trim();
const honey = document.getElementById("newsletter-honey").value; // das versteckte Honeypot-Feld

// Einfacher Spam-Schutz
if (honey) return;

fetch("https://script.google.com/macros/s/AKfycbz3f_Yaj_lp-GJkrgK5Kit9JG5cccnhAkcSV-oxGrTHAUFyORTfY8MiqYdE_DJwfu7d/exec", {
method: "POST",
body: new URLSearchParams({
email: email,
vorname: vorname,
nachname: nachname,
_honey: honey
// KEIN action → wird vom Script als Newsletter-Anmeldung interpretiert
})
})
.then(response => response.json())
.then(data => {
if (data.result === "success") {
localStorage.setItem("newsletterVorname", vorname); // für spätere personalisierte Begrüßung
alert(Danke für deine Anmeldung, ${vorname || "Freund/in"}!);
newsletterForm.reset();
} else if (data.result === "ignored") {
console.log("Spam-Schutz ausgelöst");
} else {
alert("Fehler bei der Anmeldung. Bitte versuche es später noch einmal.");
console.error(data.message || "Unbekannter Fehler");
}
})
.catch(error => {
alert("Es ist ein Fehler aufgetreten.");
console.error("Fetch-Fehler:", error);
});
});
});

// === Kontaktformular ===
const kontaktForm = document.getElementById("kontakt-form");
kontaktForm.addEventListener("submit", async function (e) {
e.preventDefault();

const formData = new FormData(kontaktForm); // ✨ automatisch alle Felder

try {
const res = await fetch("https://script.google.com/macros/s/AKfycbxYT1R888mhW0clVOqJWOVGfdWj6n4n6XkmwYHw2tdRz0A9l-q4S-47s1ZIzIANyVelVg/exec", {
method: "POST",
body: formData // ✨ nicht JSON
// KEIN content-type Header – wird automatisch gesetzt!
});

const text = await res.text(); // Script gibt nur "Erfolg" als Text zurück
alert(text === "Erfolg" ? "Nachricht erfolgreich gesendet!" : "Unbekannte Antwort.");
kontaktForm.reset();
} catch (error) {
alert("Fehler beim Absenden. Bitte versuche es später.");
console.error(error);
}
});




document.addEventListener("DOMContentLoaded", () => {
    // === Personalisierte Begrüßung nach Newsletter-Anmeldung ===
    const greetingName = localStorage.getItem("subscriberName");
    if (greetingName) {
      const headline = document.querySelector("h1");
      if (headline) {
        headline.textContent = Willkommen zurück, ${greetingName}!;
      }
    }

    // === Galerie-Login ===
    const loginForm = document.getElementById("loginForm");
    const loginMessage = document.getElementById("loginMessage");
    const galerieSection = document.getElementById("galerie");

    // Galerie-Sichtbarkeit abhängig vom Login-Status
    if (localStorage.getItem("loggedIn") === "true") {
      galerieSection.style.display = "block";
    } else {
      galerieSection.style.display = "none";
    }

    if (loginForm) {
      loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value.trim();
        const code = document.getElementById("loginCode").value.trim();

        if (!email || !code) return;

        try {
          const res = await fetch("https://script.google.com/macros/s/AKfycbw-lreBTRtyeqtmibO8NGYKc0oKgZ2Du7Sdl3BhpOIC9nSENWOlwQrlIH7DxYDGJhPi/exec", {
            method: "POST",
            body: new URLSearchParams({
              action: "login",
              email: email,
              code: code
            })
          });

          const data = await res.json();
          if (data.result === "success") {
            localStorage.setItem("loggedIn", "true");
            loginMessage.textContent = "Erfolgreich eingeloggt.";
            loginMessage.style.color = "green";
            galerieSection.style.display = "block";
          } else {
            loginMessage.textContent = "Login fehlgeschlagen. Bitte prüfe deine Angaben.";
            loginMessage.style.color = "red";
          }
        } catch (error) {
          console.error("Login-Fehler:", error);
          loginMessage.textContent = "Ein Fehler ist aufgetreten.";
          loginMessage.style.color = "red";
        }
      });
    }

    // === Galerie-Bildnavigation ===
    const images = document.querySelectorAll(".gallery-image");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    let currentIndex = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.style.display = i === index ? "block" : "none";
      });
    }

    if (images.length > 0) {
      showImage(currentIndex);

      if (prevBtn && nextBtn) {
        prevBtn.addEventListener("click", () => {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage(currentIndex);
        });

        nextBtn.addEventListener("click", () => {
          currentIndex = (currentIndex + 1) % images.length;
          showImage(currentIndex);
        });
      }
    }
  });
// === Galerie ===
document.addEventListener("DOMContentLoaded", () => {
  const images = [
    "bilder/bild1.jpg",
    "bilder/bild2.jpg",
    "bilder/bild3.jpg",
    "bilder/bild4.jpg",
    "bilder/bild5.jpg"
  ];
  let currentIndex = 0;

  const galleryImage = document.getElementById("gallery-image");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  function updateImage() {
    galleryImage.src = images[currentIndex];
  }

  prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateImage();
  });

  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateImage();
  });

  // Falls das Bild nicht gefunden wird, Fehler im Console loggen
  galleryImage.onerror = () => {
    console.error(Bild nicht gefunden: ${galleryImage.src});
  };
});


</script>

</body>
</html>
