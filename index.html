<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20 Jahre Abi – Jahrgang 2006</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f2ef;
      color: #1c1e21;
    }

    header {
      position: relative;
      height: 30vh;
      margin: 3rem 2rem 2rem;
      border-radius: 10px;
      overflow: hidden;
    }

    header img.hero-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 52%;
      filter: saturate(1.5) contrast(1.25) brightness(1.1);
      transition: filter 0.3s ease;
      display: block;
    }

    header img.hero-img:hover {
      filter: saturate(1.6) contrast(1.3) brightness(1.15);
    }

    header .hero-text {
      position: absolute;
      left: 50%;
      bottom: 5%;
      transform: translateX(-50%);
      text-align: center;
      color: #ffffff;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.7);
      padding: 0 1rem;
    }

    header h1 {
      font-size: 3.8rem;
      margin: 0 0 0.4rem;
    }

    header p {
      font-size: 1.8rem;
      margin: 0;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      flex-wrap: wrap;
    }

    nav {
      flex: 0 0 220px;
      position: sticky;
      top: 20px;
      align-self: flex-start;
    }

    nav ul {
      list-style: none;
      padding: 0;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    nav li {
      border-bottom: 1px solid #eee;
    }

    nav a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
    }

    nav a:hover {
      background-color: #f0f0f0;
    }

    nav i {
      margin-right: 8px;
      color: #0073b1;
    }

    main {
      flex: 1;
      margin: 0 20px;
      min-width: 280px;
    }

    aside.right-column {
      flex: 0 0 250px;
      position: sticky;
      top: 20px;
      align-self: flex-start;
    }

    .content-box {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      color: #1c1e21;
    }

    .button {
      background-color: #0073b1;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: #005f90;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 15px;
      z-index: 1001;
    }

    .mobile-nav {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      background-color: white;
      width: 80%;
      max-width: 300px;
      height: 100%;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      padding: 1rem;
      z-index: 1000;
    }

    .mobile-nav ul {
      list-style: none;
      padding: 0;
    }

    .mobile-nav li {
      margin: 1rem 0;
    }

    .mobile-nav a {
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 20px;
      color: #666;
    }

    @media (max-width: 768px) {
      header {
        height: 24vh;
        margin: 2.4rem 1rem 1rem;
      }

      header .hero-text {
        bottom: 18%;
      }

      header h1 {
        font-size: 1.5rem;
      }

      header p {
        font-size: 1.3rem;
      }

      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }

      aside.right-column {
        position: static;
        width: 100%;
        margin-top: 20px;
      }

      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
<div class="overlay" id="overlay"></div>

<div class="mobile-nav" id="mobileNav">
  <ul>
    <li><a href="#news" onclick="toggleMobileMenu()">Aktuelle News</a></li>
    <li><a href="#newsletter" onclick="toggleMobileMenu()">Newsletter</a></li>
    <li><a href="#kontakt" onclick="toggleMobileMenu()">Kontakt</a></li>
  </ul>
</div>

<header>
  <img src="GSG_Bearbeitet_NEU.jpg" alt="Bannerbild" class="hero-img" />
  <div class="hero-text">
    <h1>20 Jahre Abi</h1>
    <p>Wir feiern unser Abiturjubiläum – sei dabei!</p>
  </div>
</header>

<div class="container">
  <!-- Linkes Menü -->
  <nav>
    <ul>
      <li><a href="#news"><i class="fas fa-bullhorn"></i>Aktuelle News</a></li>
      <li><a href="#newsletter"><i class="fas fa-envelope-open-text"></i>Newsletter</a></li>
      <li><a href="#kontakt"><i class="fas fa-comments"></i>Kontakt</a></li>
    </ul>
  </nav>

  <!-- Hauptinhalt -->
  <main>
    <!-- Deine Content-Boxen (News, Newsletter, Galerie, Kontakt) bleiben unverändert -->
    <!-- ... belasse deine bestehenden content-box divs hier ... -->
  </main>

  <!-- Rechte Spalte -->
  <aside class="right-column">
    <!-- Galerie-Login etc. bleibt unverändert -->
    <!-- ... belasse deine bisherigen content-boxes hier ... -->
  </aside>
</div>

<footer>
  <p>&copy; 2025 Jahrgang 2006 – Abi-Treffen</p>
  <p><a href="admin.html" style="color: #666; text-decoration: none;">Admin-Login</a></p>
</footer>

<script>
  function toggleMobileMenu() {
    const nav = document.getElementById("mobileNav");
    const overlay = document.getElementById("overlay");
    nav.style.display = nav.style.display === "block" ? "none" : "block";
    overlay.style.display = nav.style.display === "block" ? "block" : "none";
  }

  document.getElementById("hamburger").addEventListener("click", toggleMobileMenu);
  document.getElementById("overlay").addEventListener("click", toggleMobileMenu);
</script>

<!-- Dein bestehendes JavaScript (Countdown, Formulare, Galerie etc.) folgt hier -->
<!-- Am besten bleibt das alles unterhalb von </script> -->

</body>
</html>
