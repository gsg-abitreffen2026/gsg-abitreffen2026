<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adminbereich – Abi 2006</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .login-box {
      max-width: 300px;
      margin: 100px auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }
    button {
      padding: 6px 12px;
      background: #0073b1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005f90;
    }
    textarea, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Admin-Login</h2>
  <input type="password" id="adminPassword" placeholder="Passwort eingeben..." />
  <button onclick="checkLogin()">Einloggen</button>
</div>

<div id="adminContent" class="hidden">
  <h1>Adminbereich</h1>

  <h2>Newsletter-Abonnenten</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>E-Mail</th>
        <th>Freigeben</th>
        <th>Löschen</th>
      </tr>
    </thead>
    <tbody>
      <!-- dynamisch -->
    </tbody>
  </table>

  <h2>Newsletter schreiben</h2>
  <input type="text" id="newsletterSubject" placeholder="Betreff..." />
  <textarea id="newsletterBody" rows="10" placeholder="Nachricht (HTML erlaubt)"></textarea>
  <input type="email" id="testEmail" placeholder="Test-E-Mail (optional)" />
  <button onclick="sendNewsletter()">Newsletter senden</button>

  <p id="statusMsg" style="margin-top:1rem;"></p>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtc0G6CDfMloMew6j1LySqSsEOqUvIzHnF4dsad7mn0NXOKwPO0q3QEBQMymKqKCwg/exec";
const ADMIN_PASSWORD = "admin2026";

function checkLogin() {
  const input = document.getElementById("adminPassword").value;
  if (input === ADMIN_PASSWORD) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("adminContent").classList.remove("hidden");
    loadUsers();
  } else {
    alert("Falsches Passwort.");
  }
}

async function loadUsers() {
  const res = await fetch(SCRIPT_URL);
  const users = await res.json();
  const tbody = document.querySelector("#userTable tbody");
  tbody.innerHTML = "";

  users.forEach(user => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${user.vorname}</td>
      <td>${user.nachname}</td>
      <td>${user.email}</td>
      <td><button onclick="freigeben('${user.email}', '${user.vorname}', '${user.nachname}')">Freigeben</button></td>
      <td><button onclick="loeschen('${user.email}')">Löschen</button></td>
    `;
    tbody.appendChild(tr);
  });
}

async function freigeben(email, vorname, nachname) {
  const res = await fetch(SCRIPT_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "freigeben",
      email,
      vorname,
      nachname
    })
  });
  const result = await res.json();
  alert(result.message || "Freigegeben.");
}

async function loeschen(email) {
  if (!confirm(`Soll ${email} wirklich gelöscht werden?`)) return;

  const res = await fetch(SCRIPT_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "delete",
      email
    })
  });
  const result = await res.json();
  alert(result.message || "Gelöscht.");
  loadUsers();
}

async function sendNewsletter() {
  const subject = document.getElementById("newsletterSubject").value;
  const body = document.getElementById("newsletterBody").value;
  const test = document.getElementById("testEmail").value;

  if (!subject || !body) {
    alert("Bitte Betreff und Inhalt angeben.");
    return;
  }

  const res = await fetch(SCRIPT_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "sendNewsletter",
      subject,
      body,
      test
    })
  });

  const result = await res.json();
  document.getElementById("statusMsg").textContent = result.message;
}
</script>

</body>
</html>
