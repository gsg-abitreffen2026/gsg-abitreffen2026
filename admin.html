<header>
  <h1>Admin-Login</h1>
</header>

<div class="container">
  <div id="loginSection">
    <div class="form-group">
      <label for="adminEmail">E-Mail</label>
      <input type="email" id="adminEmail" placeholder="Admin-E-Mail" />
    </div>
    <div class="form-group">
      <label for="adminPassword">Passwort</label>
      <input type="password" id="adminPassword" placeholder="Admin-Passwort" />
    </div>
    <button onclick="login()">Einloggen</button>
    <p id="loginError" style="color: red; margin-top: 1rem;"></p>
  </div>

  <div id="adminSection" class="hidden">
    <h2>Adminbereich</h2>

    <div style="margin-bottom: 1rem;">
      <button onclick="loadAdminData()">üîÑ Aktualisieren</button>
      <span id="spinner" class="hidden">‚è≥ L√§dt...</span>
    </div>

    <div class="section">
      <h3>Offene Anmeldungen</h3>
      <button onclick="freigabeMehrerer()">Mehrere freigeben</button>

        <thead>
          <tr>
            <th><input type="checkbox" id="checkAll" onclick="toggleAll(this)" /></th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>E-Mail</th>
            <th>L√∂schen</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section">
      <h3>Galerie-Zug√§nge</h3>
      <table id="freigabeTabelle">
        <thead>
          <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>E-Mail</th>
            <th>Zugangscode</th>
            <th>L√∂schen</th>

        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section">
      <h3>Newsletter schreiben</h3>
      <div class="form-group">
        <label for="newsletterText">Nachricht</label>
        <textarea id="newsletterText" placeholder="Text hier eingeben..."></textarea>
      </div>
      <div class="newsletter-controls">
        <input type="text" id="newsletterSubject" placeholder="Betreff..." />
        <input type="email" id="testEmail" placeholder="Test-E-Mail" />
        <button onclick="sendTest()">Test senden</button>
        <button onclick="sendNewsletter()">An alle senden</button>
      </div>

    </div>

</div>

<script>
  const ADMIN_EMAIL = "maximilian.junghanss@me.com";
  const ADMIN_PASSWORD = "wallnuss26";
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZUfu3TZ3FL9ZP4gw1APaAgHsZsT9-u-Id3Khfb3HnlCIkyO8tKgABfjAYhqbOra7m/exec";

  function login() {
    const email = document.getElementById("adminEmail").value;
    const pw = document.getElementById("adminPassword").value;

    if (email === ADMIN_EMAIL && pw === ADMIN_PASSWORD) {
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("adminSection").classList.remove("hidden");
      loadAdminData();
    } else {
      document.getElementById("loginError").textContent = "E-Mail oder Passwort falsch!";
    }
  }

  async function loadAdminData() {
    const spinner = document.getElementById("spinner");
    spinner.classList.remove("hidden");

    try {
      const res = await fetch("https://gsg-proxy.vercel.app/api/proxy");
      const data = await res.json();

      const offene = (data.anmeldungen || []).sort((a, b) => a.vorname.localeCompare(b.vorname));
      const galerie = (data.galerie || []).sort((a, b) => a.vorname.localeCompare(b.vorname));

      const t1 = document.querySelector("#offeneTabelle tbody");
      const t2 = document.querySelector("#freigabeTabelle tbody");
      t1.innerHTML = "";
      t2.innerHTML = "";

      offene.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" class="freigabe-checkbox" data-index="${i}"></td>
          <td>${row.vorname}</td>
          <td>${row.nachname}</td>
          <td>${row.email}</td>
          <td><button onclick="loeschen('${row.email}')">L√∂schen</button></td>
        `;
        t1.appendChild(tr);
      });

      galerie.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.vorname}</td>
          <td>${row.nachname}</td>
          <td>${row.email}</td>
          <td>${row.code}</td>
          <td><button onclick="loeschen('${row.email}')">L√∂schen</button></td>
        `;
        t2.appendChild(tr);
      });

    } catch (err) {
      alert("Fehler beim Laden der Daten");
      console.error("Fehler beim Laden:", err);
    } finally {
      spinner.classList.add("hidden");
    }
  }

  function toggleAll(master) {
    document.querySelectorAll(".freigabe-checkbox").forEach(cb => cb.checked = master.checked);
  }

  async function freigabeMehrerer() {
    const selected = Array.from(document.querySelectorAll(".freigabe-checkbox"))
      .filter(cb => cb.checked)
      .map(cb => cb.closest("tr").children[3].textContent);

    if (selected.length === 0) return;

    const res = await fetch("https://gsg-proxy.vercel.app/api/proxy", {
      method: "POST",
      body: new URLSearchParams({
        action: "freigeben",
        passwort: ADMIN_PASSWORD,
        emails: JSON.stringify(selected)
      })
    });

    const result = await res.text();
    alert(result);
    loadAdminData();
  }

  async function loeschen(email) {
    if (!confirm("Willst du den Nutzer wirklich l√∂schen?")) return;

    const res = await fetch("https://gsg-proxy.vercel.app/api/proxy", {
      method: "POST",
      body: new URLSearchParams({
        action: "loeschen",
        passwort: ADMIN_PASSWORD,
        email
      })
    });

    const result = await res.text();
    alert(result);
    loadAdminData();
  }

  async function sendTest() {
    const text = document.getElementById("newsletterText").value;
    const subject = document.getElementById("newsletterSubject").value;
    const test = document.getElementById("testEmail").value;

    const res = await fetch("https://gsg-proxy.vercel.app/api/proxy", {
      method: "POST",
      body: new URLSearchParams({
        action: "testmail",
        passwort: ADMIN_PASSWORD,
        text,
        subject,
        email: test
      })
    });

    const result = await res.text();
    document.getElementById("newsletterStatus").textContent = result;
  }

  async function sendNewsletter() {
    const text = document.getElementById("newsletterText").value;
    const subject = document.getElementById("newsletterSubject").value;

    const res = await fetch("https://gsg-proxy.vercel.app/api/proxy", {
      method: "POST",
      body: new URLSearchParams({
        action: "newsletter",
        passwort: ADMIN_PASSWORD,
        text,
        subject
      })
    });

    const result = await res.text();
    document.getElementById("newsletterStatus").textContent = result;
  }
</script>
<style>

<div class="rte-wrap" id="newsletterEditor">

    <button type="button" data-cmd="bold"><b>B</b></button>
    <button type="button" data-cmd="italic"><i>I</i></button>

    <button type="button" data-cmd="undo">‚Ü∫</button>
    <button type="button" data-cmd="redo">‚Üª</button>
  </div>
  <div id="rte"
       class="rte-editor"
       contenteditable="true"
       data-placeholder="Hier deinen Newsletter-Text schreiben‚Ä¶ Enter = neuer Absatz, Shift+Enter = Zeilenumbruch">
  </div>

<script>
  // ===== RTE Toolbar Verhalten (execCommand ist deprecated, funktioniert aber in allen g√§ngigen Clients) =====
  (function () {
    const rte = document.getElementById('rte');
    const toolbar = document.querySelector('#newsletterEditor .rte-toolbar');

    toolbar.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;

      const cmd = btn.dataset.cmd;
      const action = btn.dataset.action;

      rte.focus();

      if (cmd) {
        document.execCommand(cmd, false, null);
        return;
      }
      if (action === 'link') {
        const url = prompt('Link-URL eingeben (inkl. https://):');
        if (url) {
          document.execCommand('createLink', false, url);
          // Links standardm√§√üig klickbar & sicherer:
          // Nachtr√§glich rel & target setzen
          sanitizeLinks(rte);
        }
      }
    });

    function sanitizeLinks(scope) {
      scope.querySelectorAll('a').forEach(a => {
        a.setAttribute('target', '_blank');
        a.setAttribute('rel', 'noopener noreferrer');
      });
    }
  })();

  // ===== HTML aus dem Editor holen + leicht ‚Äûsanitizen‚Äú =====
  function getEditorHtml() {
    const allowed = new Set(['B','STRONG','I','EM','U','A','UL','OL','LI','BR','P','DIV','SPAN']);
    const wrapper = document.createElement('div');
    wrapper.innerHTML = normalizeHtml(document.getElementById('rte').innerHTML || '');

    // Whitelist-Sanitizer: unerlaubte Tags entfernen, erlaubte Attribute behalten (nur a[href])
    const walker = document.createTreeWalker(wrapper, NodeFilter.SHOW_ELEMENT, null);
    const toRemove = [];
    while (walker.nextNode()) {
      const el = walker.currentNode;
      if (!allowed.has(el.tagName)) {
        // Ersetze unerlaubte Elemente durch ihren Inhalt
        const parent = el.parentNode;
        while (el.firstChild) parent.insertBefore(el.firstChild, el);
        toRemove.push(el);
        continue;
      }
      // Nur f√ºr <a> href erlauben
      if (el.tagName !== 'A') {
        // alle Attribute droppen
        [...el.attributes].forEach(attr => el.removeAttribute(attr.name));
      } else {
        const href = el.getAttribute('href') || '';
        if (!/^https?:\/\//i.test(href) && !href.startsWith('mailto:')) {
          el.removeAttribute('href');
        }
        el.setAttribute('target', '_blank');
        el.setAttribute('rel', 'noopener noreferrer');
        // andere Attribute entfernen
        [...el.attributes].forEach(attr => {
          if (!['href','target','rel'].includes(attr.name)) el.removeAttribute(attr.name);
        });
      }
    }
    toRemove.forEach(n => n.remove());

    // Leere Wrapper-DIVs/Ps s√§ubern
    wrapper.querySelectorAll('p,div,span').forEach(n => {
      if (!n.textContent.trim() && !n.querySelector('img,br,ul,ol,li,a,b,strong,i,em,u')) n.remove();
    });

    // Falls komplett leer ‚Üí ein Platzhalter-Absatz, damit Gmail kein alles-in-einem-Block rendert
    if (!wrapper.innerHTML.trim()) {
      wrapper.innerHTML = '<p><br></p>';
    }
    return wrapper.innerHTML.trim();
  }

  // Normalisierung: Wandelt editor-typische <div>-Abs√§tze in <p> um, doppelte <br> konsolidieren
  function normalizeHtml(html) {
    // Manche Clients erzeugen <div> als Abs√§tze ‚Äì in <p> konvertieren
    html = html
      .replace(/<div><br><\/div>/gi, '<p><br></p>')
      .replace(/<div>([\s\S]*?)<\/div>/gi, '<p>$1</p>');
    // Mehrfache <br> reduzieren
    html = html.replace(/(<br>\s*){3,}/gi, '<br><br>');
    return html;
  }

  // ===== Neue Version deiner Sende-Funktionen: nutzt Editor-HTML statt Textarea =====
  async function sendTest() {
    const subject = document.getElementById("newsletterSubject").value;
    const test = document.getElementById("testEmail").value;
    const html = getEditorHtml();

    const res = await fetch("https://gsg-proxy.vercel.app/api/proxy", {
      method: "POST",
      body: new URLSearchParams({
        action: "testmail",
        passwort: ADMIN_PASSWORD,
        subject,
        email: test,
        text: html            // ‚Üê jetzt HTML!
      })
    });

    const result = await res.text();
    document.getElementById("newsletterStatus").textContent = result;
  }

  async function sendNewsletter() {
    const subject = document.getElementById("newsletterSubject").value;
    const html = getEditorHtml();

    const res = await fetch("https://gsg-proxy.vercel.app/api/proxy", {
      method: "POST",
      body: new URLSearchParams({
        action: "newsletter",
        passwort: ADMIN_PASSWORD,
        subject,
        text: html            // ‚Üê jetzt HTML!
      })
    });

    const result = await res.text();
    document.getElementById("newsletterStatus").textContent = result;
  }
</script>
