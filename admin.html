<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Adminbereich – Abi 2006</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3rem;
    }

    #login-section {
      margin-bottom: 2rem;
    }

    input, button, textarea {
      padding: 0.5rem;
      margin: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    .section {
      margin-bottom: 3rem;
      padding: 1rem;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .checkbox {
      transform: scale(1.2);
      margin-right: 0.5rem;
    }

    textarea {
      width: 100%;
      height: 120px;
    }

    .input-inline {
      display: inline-block;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Admin-Login</h2>
    <input type="password" id="adminPassword" placeholder="Passwort">
    <button class="btn" onclick="login()">Einloggen</button>
  </div>

  <div id="adminContent" style="display:none;">
    <div class="section">
      <h2>Offene Anmeldungen</h2>
      <button class="btn" onclick="freigabeMehrfach()">Mehrere freigeben</button>
      <table id="registrationsTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll" onchange="toggleAllCheckboxes(this)"></th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>E-Mail</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Freigaben / Galerie-Zugänge</h2>
      <table id="galleryTable">
        <thead>
          <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>E-Mail</th>
            <th>Zugangscode</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Newsletter schreiben</h2>
      <input type="text" id="newsletterSubject" class="input-inline" placeholder="Betreff">
      <input type="email" id="testEmail" class="input-inline" placeholder="Test-E-Mail">
      <br>
      <textarea id="newsletterBody" placeholder="Newsletter-Inhalt (HTML erlaubt)"></textarea>
      <br>
      <button class="btn" onclick="sendNewsletter()">Senden</button>
    </div>
  </div>

  <script>
    const ADMIN_PASS = "admin2026";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtc0G6CDfMloMew6j1LySqSsEOqUvIzHnF4dsad7mn0NXOKwPO0q3QEBQMymKqKCwg/exec";

    function login() {
      const entered = document.getElementById("adminPassword").value;
      if (entered === ADMIN_PASS) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
        loadData();
      } else {
        alert("Falsches Passwort");
      }
    }

    function loadData() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          fillRegistrations(data.registrations);
          fillGallery(data.gallery);
        });
    }

    function fillRegistrations(list) {
      const tbody = document.querySelector("#registrationsTable tbody");
      tbody.innerHTML = "";
      list.forEach(r => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="checkbox" class="regCheck" data-email="${r.email}" data-vorname="${r.vorname}" data-nachname="${r.nachname}"></td>
          <td>${r.vorname}</td>
          <td>${r.nachname}</td>
          <td>${r.email}</td>
          <td><button class="btn" onclick="freigeben('${r.vorname}','${r.nachname}','${r.email}')">Freigeben</button>
              <button class="btn" onclick="loeschen('${r.email}')">Löschen</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function fillGallery(list) {
      const tbody = document.querySelector("#galleryTable tbody");
      tbody.innerHTML = "";
      list.forEach(r => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${r.vorname}</td>
          <td>${r.nachname}</td>
          <td>${r.email}</td>
          <td>${r.code}</td>
          <td><button class="btn" onclick="loeschen('${r.email}')">Löschen</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function freigeben(vorname, nachname, email) {
      const form = new FormData();
      form.append("action", "freigeben");
      form.append("vorname", vorname);
      form.append("nachname", nachname);
      form.append("email", email);
      fetch(SCRIPT_URL, { method: "POST", body: form })
        .then(() => loadData());
    }

    function freigabeMehrfach() {
      const checked = document.querySelectorAll(".regCheck:checked");
      checked.forEach(box => {
        freigeben(box.dataset.vorname, box.dataset.nachname, box.dataset.email);
      });
    }

    function loeschen(email) {
      if (!confirm("Wirklich löschen?")) return;
      const form = new FormData();
      form.append("action", "delete");
      form.append("email", email);
      fetch(SCRIPT_URL, { method: "POST", body: form })
        .then(() => loadData());
    }

    function sendNewsletter() {
      const subject = document.getElementById("newsletterSubject").value;
      const body = document.getElementById("newsletterBody").value;
      const test = document.getElementById("testEmail").value;

      const form = new FormData();
      form.append("action", "sendNewsletter");
      form.append("subject", subject);
      form.append("body", body);
      if (test) form.append("test", test);

      fetch(SCRIPT_URL, { method: "POST", body: form })
        .then(res => res.json())
        .then(data => alert(data.message || "Versendet!"));
    }

    function toggleAllCheckboxes(master) {
      document.querySelectorAll(".regCheck").forEach(cb => cb.checked = master.checked);
    }
  </script>
</body>
</html>
